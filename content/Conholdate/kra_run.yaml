# content/Conholdate/kra_run.yaml
# KRA run configuration for Conholdate.Total (C#)

meta:
  blog_name: "conholdate.com"
  brand: "Conholdate"
  created_at: "2025-12-04"
  owner: "content-team"         # optional, just for humans

engine:
  # === Core KRA inputs ===
  # input_file: "content/Conholdate/keywords.csv"
  brand: "Conholdate"
  product: "Conholdate.Total"
  platform: "c#"           # used as --platform; also passed into prompt as fw_label
  locale: "en-US"
  use-serp-api: true
  serp-topic: "convert PPT to PNG"

  # === KRA behavior tuning ===
  top_clusters: 10              # --top
  max_rows: 50000               # --max-rows
  use_content_index: true       # if false, we skip existing_topics lookup
  debug: false                  # optional, you can map this to LOG_LEVEL/DEBUG flag
  output_dir: "content/Conholdate/output"

content_index:
  # Where the blog content lives locally for directory search
  local_root: "C:\\GitHub\\conholdate-blog\\content\\Conholdate.Total"

  # Name/pattern of index files for the front-matter scanner
  index_file_name: "index.md"
  file_glob: "**/index.md"

  # Optional metadata about the source repo (not used by KRA yet,
  # but good to document and later automate pulls)
  repo_url: "https://github.com/conholdate/conholdate-blog"
  branch: "main"
  subdir: "/content/Conholdate.Total"                   # or "blog/content" if content is under a subfolder
