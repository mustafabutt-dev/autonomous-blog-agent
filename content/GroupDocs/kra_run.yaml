# content/GroupDocs/kra_run.yaml
# KRA run configuration for GroupDocs.Total (Python)

meta:
  blog_name: "groupdocs.com"
  brand: "GroupDocs"
  created_at: "2025-12-04"
  owner: "content-team"         # optional, just for humans

engine:
  # === Core KRA inputs ===
  input_file: "content/GroupDocs/keywords.csv"
  brand: "GroupDocs"
  product: "GroupDocs.Total"
  platform: "python"           # used as --platform; also passed into prompt as fw_label
  locale: "en-US"

  # === KRA behavior tuning ===
  top_clusters: 10              # --top
  max_rows: 50000               # --max-rows
  use_content_index: true       # if false, we skip existing_topics lookup
  debug: false                  # optional, you can map this to LOG_LEVEL/DEBUG flag
  output_dir: "content//GroupDocs/output"

content_index:
  # Where the blog content lives locally for directory search
  local_root: "C:\\GitHub\\groupdocs-blog\\content\\GroupDocs.Blog"

  # Name/pattern of index files for the front-matter scanner
  index_file_name: "index.md"
  file_glob: "**/index.md"

  # Optional metadata about the source repo (not used by KRA yet,
  # but good to document and later automate pulls)
  repo_url: "https://github.com/groupdocs/groupdocs-blog"
  branch: "master"
  subdir: "/content/Groupdocs.Blog"                   # or "blog/content" if content is under a subfolder
