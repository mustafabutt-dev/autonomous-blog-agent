# content/Aspose/kra_run.yaml
# KRA run configuration for Aspose.Cells (Python)

meta:
  blog_name: "aspose.com"
  brand: "Aspose"
  created_at: "2025-12-04"
  owner: "content-team"         # optional, just for humans

engine:
  # === Core KRA inputs ===
  # input_file: "content/Aspose/keywords.csv"
  use-serp-api: true
  serp-topic: "convert CSV to Excel"

  brand: "Aspose"
  product: "Aspose.Cells"
  platform: "java"           # used as --platform; also passed into prompt as fw_label
  # locale: "en-US"

  # === KRA behavior tuning ===
  top_clusters: 15              # --top
  max_rows: 50000               # --max-rows
  use_content_index: false       # if false, we skip existing_topics lookup
  debug: false                  # optional, you can map this to LOG_LEVEL/DEBUG flag
  output_dir: "content//Aspose/output"

content_index:
  # Where the blog content lives locally for directory search
  local_root: "C:\\GitHub\\aspose-blog\\content\\Aspose.Blog"

  # Name/pattern of index files for the front-matter scanner
  index_file_name: "index.md"
  file_glob: "**/index.md"

  # Optional metadata about the source repo (not used by KRA yet,
  # but good to document and later automate pulls)
  repo_url: "https://github.com/Aspose/aspose-blog"
  branch: "main"
  subdir: "/content/Aspose.Blog"                   # or "blog/content" if content is under a subfolder
