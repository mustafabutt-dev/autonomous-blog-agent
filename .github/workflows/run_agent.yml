name: Run Blog Agent

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic'
        required: true
        default: 'Convert DOCX to XML'
      product:
        description: 'Product name'
        required: true
        default: 'Aspose.Words for Java'

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Agent Engine dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agent_engine/requirements.txt
          pip install -r mcp-servers/requirements.txt

      - name: Set environment variables from secrets
        run: |
          echo "ASPOSE_LLM_BASE_URL=${{ secrets.ASPOSE_LLM_BASE_URL }}" >> $GITHUB_ENV
          echo "ASPOSE_LLM_API_KEY=${{ secrets.ASPOSE_LLM_API_KEY }}" >> $GITHUB_ENV
          echo "ASPOSE_LLM_MODEL=${{ secrets.ASPOSE_LLM_MODEL }}" >> $GITHUB_ENV
          echo "SERPAPI_API_KEY=${{ secrets.SERPAPI_API_KEY }}" >> $GITHUB_ENV
          echo "FILE_GEN_MCP_URL=${{ vars.FILE_GEN_MCP_URL }}" >> $GITHUB_ENV
          echo "KEYWORDS_MCP_URL=${{ vars.KEYWORDS_MCP_URL }}" >> $GITHUB_ENV
          echo "SEO_MCP_URL=${{ vars.SEO_MCP_URL }}" >> $GITHUB_ENV

      - name: Run Blog Agent
        run: |
          python main.py --topic "${{ github.event.inputs.topic }}" --product "${{ github.event.inputs.product }}"

      - name: Upload generated markdown
        uses: actions/upload-artifact@v4
        with:
          name: blog-markdown
          path: output/blogs/
