name: Generate Blog Post

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic'
        required: true
        type: string
      product:
        description: 'Product name (optional)'
        required: false
        type: string
      keywords:
        description: 'Keywords (comma-separated)'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        bash setup.sh
    
    - name: Start MCP Servers
      run: |
        # Start MCP servers in background
        cd mcp-servers/keyword-search
        python server.py &
        cd ../seo
        python server.py &
        cd ../file-generator
        python server.py &
        sleep 5  # Wait for servers to start
    
    - name: Generate Blog
      env:
        ASPOSE_LLM_API_KEY: ${{ secrets.ASPOSE_LLM_API_KEY }}
        ASPOSE_LLM_BASE_URL: ${{ secrets.ASPOSE_LLM_BASE_URL }}
        ASPOSE_LLM_MODEL: ${{ secrets.ASPOSE_LLM_MODEL }}
        SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
      run: |
        cd agent_engine
        python main.py --topic "${{ inputs.topic }}" --product "${{ inputs.product }}" --keywords "${{ inputs.keywords }}"
    
    - name: Commit Generated Blog
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add mcp-servers/output/blogs/*.md
        git commit -m "Generated blog: ${{ inputs.topic }}"
        git push