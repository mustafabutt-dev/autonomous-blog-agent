name: Run Blog Agent

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic'
        required: true
        default: 'Convert DOCX to PDF'
      product:
        description: 'Product name'
        required: true
        default: 'Aspose.Words for Java'

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip

      - name: Install Agent Engine dependencies
        run: |
          source venv/bin/activate
          pip install -r agent_engine/requirements.txt

      - name: Install MCP Server dependencies
        run: |
          source venv/bin/activate
          pip install -r mcp-servers/requirements.txt

      - name: Run Blog Agent
        env:
          ASPOSE_LLM_BASE_URL: ${{ secrets.ASPOSE_LLM_BASE_URL }}
          ASPOSE_LLM_API_KEY: ${{ secrets.ASPOSE_LLM_API_KEY }}
          ASPOSE_LLM_MODEL: ${{ secrets.ASPOSE_LLM_MODEL }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          KEYWORDS_MCP_URL: ${{ vars.KEYWORDS_MCP_URL }}
          SEO_MCP_URL: ${{ vars.SEO_MCP_URL }}
          FILE_GEN_MCP_URL: ${{ vars.FILE_GEN_MCP_URL }}
        run: |
          source venv/bin/activate
          python agent_engine/main.py \
            --topic "${{ github.event.inputs.topic }}" \
            --product "${{ github.event.inputs.product }}"

      - name: Upload generated blog files
        uses: actions/upload-artifact@v4
        with:
          name: blogs
          path: output/blogs/
