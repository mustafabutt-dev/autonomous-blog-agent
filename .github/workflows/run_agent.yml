name: Generate Blog Post

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic'
        required: true
        type: string
      product:
        description: 'Product name'
        required: true
        type: string
      platform:
        description: 'Platform (e.g., aspose)'
        required: true
        type: string
        default: 'aspose'
      keyword_source:
        description: 'Keyword source (e.g., manual, auto)'
        required: true
        type: string
        default: 'manual'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Prepare keywords file
      run: |
        cp output/kra/samples/keywords.xlsx output/kra/keywords.xlsx

    - name: Remove any .env files that could interfere
      run: |
        find . -name ".env" -type f -delete
        echo "Removed all .env files"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd agent_engine
        pip install -r requirements.txt
        cd ..
        cd mcp-servers
        pip install -r requirements.txt
        cd ..

    - name: Create runtime .env file with secrets
      run: |
        cd agent_engine
        cat > .env << EOF
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        ASPOSE_LLM_API_KEY=${{ secrets.ASPOSE_LLM_API_KEY }}
        ASPOSE_LLM_BASE_URL=${{ secrets.ASPOSE_LLM_BASE_URL }}
        ASPOSE_LLM_MODEL=${{ secrets.ASPOSE_LLM_MODEL }}
        SERPAPI_API_KEY=${{ secrets.SERPAPI_API_KEY }}
        EOF
        echo ".env file created"

    - name: Generate Blog
      run: |
        cd agent_engine
        python main.py --topic "${{ inputs.topic }}" --product "${{ inputs.product }}" --platform "${{ inputs.platform }}" --keyword_source "${{ inputs.keyword_source }}"

    - name: Find generated blog folder
      id: find_blog
      run: |
        echo "=== Searching for generated blog folder ==="
        
        # Search for folders matching the pattern YYYY-MM-DD-*
        blog_folder=$(find . -type d -name "20??-??-??-*" -mmin -10 | head -1)
        
        if [ -z "$blog_folder" ]; then
          echo "‚ùå No blog folder found with pattern YYYY-MM-DD-*"
          exit 1
        fi
        
        echo "Found blog folder: $blog_folder"
        blog_folder_name=$(basename "$blog_folder")
        echo "blog_folder_name=$blog_folder_name" >> $GITHUB_OUTPUT
        echo "blog_folder_path=$blog_folder" >> $GITHUB_OUTPUT
        
        # Verify index.md exists
        if [ ! -f "$blog_folder/index.md" ]; then
          echo "‚ùå index.md not found in $blog_folder"
          exit 1
        fi
        
        echo "‚úÖ Found: $blog_folder_name with index.md"
        ls -la "$blog_folder"

    - name: Upload Generated Blog as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: generated-blog-${{ github.run_number }}
        path: ${{ steps.find_blog.outputs.blog_folder_path }}
        if-no-files-found: error

    ####################################################################
    # Create Pull Request in ganji repo
    ####################################################################
    - name: Create Pull Request in ganji repo
      if: success()
      env:
        BLOG_FOLDER_NAME: ${{ steps.find_blog.outputs.blog_folder_name }}
        BLOG_FOLDER_PATH: ${{ steps.find_blog.outputs.blog_folder_path }}
        GH_TOKEN: ${{ secrets.GANJI_REPO_PAT }}
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

        if [ -z "${{ secrets.GANJI_REPO_PAT }}" ]; then
          echo "‚ùå GANJI_REPO_PAT is EMPTY! Fix your repo secret."
          exit 1
        fi

        echo "Cloning ganji repo..."
        git clone https://x-access-token:${{ secrets.GANJI_REPO_PAT }}@github.com/mustafabutt/ganji.git ganji || {
          echo "‚ùå Failed to clone repo ‚Äî invalid PAT or wrong GitHub account."
          exit 1
        }

        cd ganji
        
        # Create a new branch for this blog post
        BRANCH_NAME="blog/$BLOG_FOLDER_NAME"
        git checkout -b "$BRANCH_NAME"
        
        echo "Copying blog folder: $BLOG_FOLDER_NAME"
        
        # Copy only the specific blog folder
        cp -r "../$BLOG_FOLDER_PATH" . || {
          echo "‚ùå Failed to copy folder $BLOG_FOLDER_PATH"
          exit 1
        }
        
        # Add only the new blog folder
        git add "$BLOG_FOLDER_NAME"
        
        # Check what's being committed
        echo "=== Files to be committed ==="
        git status --short
        
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è No new files to commit"
          exit 0
        fi
        
        # Commit the changes
        git commit -m "Add generated blog: ${{ inputs.topic }}"
        
        # Push the branch
        git push -u origin "$BRANCH_NAME" || {
          echo "‚ùå Failed to push branch."
          exit 1
        }
        
        echo "‚úÖ Branch $BRANCH_NAME pushed successfully"
        
        # Create Pull Request using GitHub CLI
        gh pr create \
          --repo mustafabutt/ganji \
          --base main \
          --head "$BRANCH_NAME" \
          --title "Add blog: ${{ inputs.topic }}" \
          --body "## Generated Blog Post

        **Topic:** ${{ inputs.topic }}
        **Product:** ${{ inputs.product }}
        **Platform:** ${{ inputs.platform }}
        **Keyword Source:** ${{ inputs.keyword_source }}

        **Generated by:** GitHub Actions (Run #${{ github.run_number }})
        **Workflow:** ${{ github.workflow }}

        ---

        This pull request adds a new blog post generated by the autonomous blog agent.

        ### Contents:
        - üìÅ Folder: \`$BLOG_FOLDER_NAME\`
        - üìÑ File: \`index.md\`

        Please review and merge if the content looks good!" || {
                  echo "‚ùå Failed to create pull request."
                  exit 1
                }
                
                echo "‚úÖ Pull request created successfully!"