name: Generate Blog Post

on:
  workflow_dispatch:
    inputs:
      topic:
        description: 'Blog topic'
        required: true
        type: string
      product:
        description: 'Product name (optional)'
        required: false
        type: string
      keywords:
        description: 'Keywords (comma-separated)'
        required: false
        type: string

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install agent_engine dependencies
        cd agent_engine
        pip install -r requirements.txt
        cd ..
        
        # Install mcp-servers dependencies  
        cd mcp-servers
        pip install -r requirements.txt
        cd ..
    
    - name: Generate Blog
      env:
        ASPOSE_LLM_API_KEY: ${{ secrets.ASPOSE_LLM_API_KEY }}
        ASPOSE_LLM_BASE_URL: ${{ secrets.ASPOSE_LLM_BASE_URL }}
        ASPOSE_LLM_MODEL: ${{ secrets.ASPOSE_LLM_MODEL }}
        SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
      run: |
        cd agent_engine
        # The MCP servers will be started automatically by mcp_tools.py
        python -c "
        from agents_logic.orchestrator import BlogOrchestrator
        import asyncio
        
        orchestrator = BlogOrchestrator()
        result = asyncio.run(orchestrator.create_blog_autonomously(
            topic='${{ inputs.topic }}',
            product_name='${{ inputs.product }}'
        ))
        print(result)
        "
    
    - name: Check Generated Files
      run: |
        ls -la mcp-servers/output/blogs/ || echo "No blogs directory yet"
        find . -name "*.md" -type f -mmin -5  # Find MD files created in last 5 minutes
    
    - name: Upload Generated Blog
      uses: actions/upload-artifact@v3
      with:
        name: generated-blog-${{ github.run_number }}
        path: |
          mcp-servers/output/blogs/*.md
          output/**/*.md
        if-no-files-found: warn
    
    - name: Commit Generated Blog (Optional)
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A mcp-servers/output/blogs/*.md 2>/dev/null || true
        git diff --staged --quiet || git commit -m "Generated blog: ${{ inputs.topic }}"
        git push || echo "No changes to push"